<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon-32x32.png">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main>
        <div class="container">
            <img class="imgHeader" src="./assets/img/illustration-hero.svg" alt="A person enjoying music on the headphones and dancing.">
            <div class="content">
                <h1 class="title">Order Summary</h1>
                <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!
                </p>
                <div class="planContainer">
                    <div class="sep">
                        <img class="imgIcon" src="./assets/img/icon-music.svg" alt="Music note icon">
                        <div class="plan">
                            <p class="planMode">Annual Plan</p>
                            <p class="planPrice">$59.99/year</p>
                        </div>
                    </div>
                    <a href="#" class="changePlan">Change</a>
                </div>                
                <div class="btns">
                    <a href="#" class="btnPay">Proceed to Payment</a>
                    <a href="#" class="cancel">Cancel Order</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
